<div class="full-container">
  <div class="flex-container">
    <div class="image-container">
      <img src="../../../assets/logo.png">
    </div>
<div class="login-container">
   
<mat-card class="example-card">
 
<form [formGroup]="formLogin" (ngSubmit)="OnLoginSubmit()">
    <mat-form-field class="example-full-width">
        <mat-label>UserName : </mat-label>
        <input matInput 
               placeholder="User Name" formControlName="userName" class="">
        <mat-error *ngIf="userName.touched && userName.invalid">
          <mat-error *ngIf="userName.errors.required"> the userName is required </mat-error>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Password : </mat-label>
        <input matInput  type="password"
               placeholder="Password" formControlName="password" class="">
        <mat-error *ngIf="password.touched && password.invalid">
          <mat-error *ngIf="password.errors.required"> the password is required</mat-error>
        </mat-error>
      </mat-form-field>
    
    <mat-card-actions>
        <button class="example-full-width" mat-raised-button color="primary" [disabled]="formLogin.invalid">Login</button>
    </mat-card-actions>
  </form>
  </mat-card>
</div>
</div>
</div>
